[place]
s0_position_matches = ;
s0_position_x_values = -32767;
s0_position_y_values = -32767;
s0_position_constrain_workarea = false;

[scale]
s0_opacity = 60
as_key_bindings_toggle = true
as_initiate_key = <Control><Primary><Super>p
s0_overlay_icon = 0

[showmouse]
s0_color = #99c1f1ff
as_initiate = <Shift><Super>k
s0_num_particles = 200
s0_emitters = 2
s0_particles = false
s0_crosshair = true

[core]
s0_hsize = 2
s0_vsize = 2
s0_outputs = 1920x1080+0+0;
s0_focus_prevention_match = !(class=Polkit-gnome-authentication-agent-1) & !(class=MintMenu.py) & !(title=Whisker Menu)
as_active_plugins = core;ccp;move;resize;place;decoration;clone;mousepoll;png;showmouse;put;wall;obs;dbus;imgjpeg;screenshot;svg;matecompat;scale;expo;resizeinfo;ezoom;switcher;

[ring]
s0_overlay_icon = 0
s0_darken_back = false
s0_minimized = false
s0_select_with_mouse = true
s0_ring_width = 50
s0_ring_height = 50
s0_thumb_width = 500
s0_thumb_height = 450
as_next_all_key = Disabled

[firepaint]
s0_num_particles = 20000
s0_fire_size = 7.000000
s0_fire_color = #ff3305ff

[cubeaddon]
s0_ground_color1 = #b3b3b3cc
s0_ground_color2 = #b3b3b300

[switcher]
s0_icon = false
s0_auto_rotate = true
as_prev_key = <Super>Tab
as_next_all_key = Disabled
as_prev_all_key = Disabled

[shift]
s0_ground_color1 = #b3b3b3cc
s0_ground_color2 = #b3b3b300
s0_overlay_icon = 2
as_initiate_key = <Alt>Tab

[cube]
s0_skydome = true
s0_skydome_gradient_start_color = #000000ff
s0_skydome_gradient_end_color = #727272ff

[animationaddon]
s0_beam_color = #7f7f7fff
s0_fire_color = #ff3305ff

[fade]
s0_fullscreen_visual_bell = true

[thumbnail]
s0_thumb_color = #0000007f
s0_current_viewport = false

[winrules]
s0_size_matches = class=MintMenu.py;
s0_size_width_values = 0;
s0_size_height_values = 0;

[animation]
s0_open_matches = ((type=Normal | Unknown) | name=sun-awt-X11-XFramePeer | name=sun-awt-X11-XDialogPeer) & !(role=toolTipTip | role=qtooltip_label) & !(type=Normal & override_redirect=1) & !(name=gnome-screensaver);((type=Menu | PopupMenu | DropdownMenu | Combo | Dialog | ModalDialog | Normal) & !(class=\.exe$));(type=Tooltip | Notification | Utility) & !(name=compiz) & !(title=notify-osd);
s0_close_matches = ((type=Normal | Unknown) | name=sun-awt-X11-XFramePeer | name=sun-awt-X11-XDialogPeer) & !(role=toolTipTip | role=qtooltip_label) & !(type=Normal & override_redirect=1) & !(name=gnome-screensaver) & !(name=gnome-screenshot);((type=Menu | PopupMenu | DropdownMenu | Combo | Dialog | ModalDialog | Normal) & !(class=\.exe$));(type=Tooltip | Notification | Utility) & !(name=compiz) & !(title=notify-osd);

[expo]
as_expo_key = <Control><Primary><Super>e
as_exit_button = Disabled

[decoration]
as_command = emerald --replace

[put]
as_put_center_key = <Super>k
as_put_left_key = <Super>j
as_put_right_key = <Super>l
as_put_top_key = <Super>i
as_put_bottom_key = <Super>comma
as_put_topleft_key = <Super>u
as_put_topright_key = <Super>o
as_put_bottomleft_key = <Super>m
as_put_bottomright_key = <Super>period
as_put_pointer_key = Disabled

[staticswitcher]
as_next_key = <Super>Tab
as_prev_key = <Shift><Super>Tab

[ezoom]
as_lock_zoom_key = <Shift><Control><Primary>l
as_fit_to_window_key = <Shift><Control><Primary>w

[resize]
as_initiate_normal_key = <Shift><Control><Primary>r
as_initiate_button = <Super>Button3
as_initiate_key = Disabled

[neg]
as_window_toggle_key = <Alt><Super>n
as_screen_toggle_key = Disabled

[matecompat]
as_run_command_terminal_key = <Control><Primary><Alt>t

